<body>

	<script th:inline="javascript">
		$(function() {
			Highcharts
					.chart(
							'container',
							{
								chart : {
									type : 'column'
								},
								title : {
									text : 'Monthly Average Revenue'
								},
								subtitle : {
									/* text : 'Year: 2020' */
								},
								xAxis : {
									 categories: [[${surveyMap.keySet()}]], 
									/*categories : [ 'Jan', 'Feb', 'Mar', 'Apr',
											'May', 'Jun', 'Jul', 'Aug', 'Sep',
											'Oct', 'Nov', 'Dec' ],*/
									crosshair : true
								},
								yAxis : {
									min : 0,
									max : 200000000,
									title : {
										text : 'Revenue (VND)'
									}
								},
								tooltip : {
									headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
									pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
											+ '<td style="padding:0"><b>{point.y:.1f} VND</b></td></tr>',
									footerFormat : '</table>',
									shared : true,
									useHTML : true
								},
								plotOptions : {
									column : {
										pointPadding : 0.2,
										borderWidth : 0
									}
								},
								 series: [{
								  name: 'Month',
								  data: [[${surveyMap.values()}]]

								
								} ] 
								
							});
		});
	</script>
